<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام تسجيل الحضور بالـ QR (صلاحية 20 ثانية)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    #attendanceFormSection, #successMessage, #errorMessage, #invalidQrMessage { display: none; }
    #qrcode { display: flex; justify-content: center; align-items: center; margin-top: 1rem; margin-bottom: 1rem; }
    #qrcode img { border-radius: 0.5rem; border: 1px solid #e5e7eb; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">

    <!-- قسم توليد رمز QR (للابتوب) -->
    <div id="qrSection">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">تسجيل الحضور</h1>
      <p class="text-gray-600 mb-2">امسح رمز الـ QR المتغير أدناه ليتم نقلك لنموذج التسجيل.</p>
      <p class="text-sm text-red-600 mb-4">الرمز يتغير ويتجدد كل <span id="timer">20</span> ثانية.</p>
      <div id="qrcode" class="w-64 h-64 mx-auto"></div>
      <p id="qrError" class="text-red-500 mt-2" style="display: none;">حدث خطأ أثناء توليد رمز الـ QR.</p>
    </div>

    <!-- قسم عرض رسالة الخطأ عند انتهاء صلاحية الرمز (للجوال) -->
    <div id="invalidQrMessage" class="mt-4 p-3 bg-yellow-100 text-yellow-800 rounded-lg">
      رمز الـ QR لم يعد صالحًا، يرجى مسحه مرة أخرى.
    </div>

    <!-- قسم نموذج التسجيل (للجوال إذا كان الرمز ساري) -->
    <div id="attendanceFormSection">
      <h2 class="text-xl font-semibold mb-6 text-gray-800">إدخال البيانات</h2>
      <form id="attendanceForm">
        <div class="mb-4 text-right">
          <label for="studentName" class="block text-gray-700 text-sm font-bold mb-2">الاسم:</label>
          <input type="text" id="studentName" name="studentName" required class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="mb-6 text-right">
          <label for="studentId" class="block text-gray-700 text-sm font-bold mb-2">الكود الخاص بك:</label>
          <input type="text" id="studentId" name="studentId" required class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="flex items-center justify-center">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">تسجيل الحضور</button>
        </div>
      </form>
    </div>

    <div id="successMessage" class="mt-6 p-4 bg-green-100 text-green-800 rounded-lg">
      تم تسجيل حضورك بنجاح! (محاكاة)
    </div>
    <div id="errorMessage" class="mt-6 p-4 bg-red-100 text-red-800 rounded-lg">
      حدث خطأ ما. يرجى المحاولة مرة أخرى.
    </div>

  </div>

  <script>
    // --- العناصر ---
    const qrCodeElement = document.getElementById('qrcode');
    const timerElement = document.getElementById('timer');
    const qrSection = document.getElementById('qrSection');
    const attendanceFormSection = document.getElementById('attendanceFormSection');
    const attendanceForm = document.getElementById('attendanceForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const invalidQrMessage = document.getElementById('invalidQrMessage');

    // --- الإعدادات ---
    let qrCodeInstance = null;
    let countdownIntervalId = null;
    const updateInterval = 20000; // 20 ثانية بالميلي ثانية
    const pageBaseUrl = 'https://diaaashraf2004.github.io/drashraf/scan.html'; // عنوان الصفحة الأساسي

    // دالة توليد رمز QR مع إضافة الطابع الزمني
    function generateQRCode() {
      try {
        const currentTimestamp = Date.now();
        const qrData = `${pageBaseUrl}?ts=${currentTimestamp}`; // الرابط مع معامل ts

        qrCodeElement.innerHTML = '';
        // إخفاء رسالة الخطأ (إذا كانت ظاهرة)
        invalidQrMessage.style.display = 'none';

        qrCodeInstance = new QRCode(qrCodeElement, {
          text: qrData,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
        console.log("تم توليد رمز QR بالعنوان:", qrData);
        startCountdown();
      } catch (error) {
        console.error("حدث خطأ أثناء توليد رمز الـ QR:", error);
      }
    }

    // دالة بدء العد التنازلي وعرضه (للعرض على اللابتوب)
    function startCountdown() {
      if (countdownIntervalId) clearInterval(countdownIntervalId);
      let timeLeft = updateInterval / 1000;
      timerElement.textContent = timeLeft;
      countdownIntervalId = setInterval(() => {
        timeLeft--;
        if (timeLeft >= 0) {
          timerElement.textContent = timeLeft;
        }
      }, 1000);
    }

    // دالة عرض نموذج التسجيل (للهاتف إذا كان الرمز ساري)
    function showAttendanceForm() {
      console.log('يتم عرض نموذج التسجيل...');
      qrSection.style.display = 'none';
      attendanceFormSection.style.display = 'block';
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      console.log('تم التبديل إلى نموذج التسجيل.');
    }

    // دالة التحقق من صلاحية رمز QR (تُستخدم عند المسح من الجوال)
    function validateQRCode() {
      const urlParams = new URLSearchParams(window.location.search);
      const scannedTimestamp = urlParams.get('ts');
      if (scannedTimestamp) {
        const currentTimestamp = Date.now();
        const timeDifference = currentTimestamp - parseInt(scannedTimestamp, 10);
        console.log('الفارق الزمني (بالميلي ثانية):', timeDifference);
        // إذا كان الفارق أقل من 20 ثانية يكون الرمز صالح
        if (timeDifference < updateInterval && timeDifference >= 0) {
          return true;
        }
      }
      return false;
    }

    // دالة معالجة إرسال النموذج (تُستخدم على الجوال)
    function handleFormSubmit(event) {
      event.preventDefault();
      if (!validateQRCode()) {
        alert("رمز الـ QR لم يعد صالحًا، يرجى مسحه مرة أخرى.");
        return;
      }
      try {
        const studentName = document.getElementById('studentName').value;
        const studentId = document.getElementById('studentId').value;
        if (!studentName || !studentId) {
          errorMessage.textContent = 'يرجى إدخال الاسم والكود.';
          errorMessage.style.display = 'block';
          return;
        }
        console.log("--- محاكاة إرسال بيانات الحضور ---");
        console.log("الاسم:", studentName);
        console.log("الكود:", studentId);
        attendanceFormSection.style.display = 'none';
        successMessage.style.display = 'block';
      } catch (error) {
        console.error("حدث خطأ أثناء إرسال النموذج:", error);
        errorMessage.textContent = 'حدث خطأ غير متوقع أثناء تسجيل الحضور.';
        errorMessage.style.display = 'block';
      }
    }

    // --- تهيئة الصفحة ---
    document.addEventListener('DOMContentLoaded', () => {
      // إرفاق حدث إرسال النموذج
      attendanceForm.addEventListener('submit', handleFormSubmit);

      // التمييز بين وضع التوليد (اللابتوب) ووضع المسح (الجوال)
      const urlParams = new URLSearchParams(window.location.search);
      const scannedTimestamp = urlParams.get('ts');

      if (scannedTimestamp) {
        // وضع الجوال: يتم التحقق من صلاحية الرمز
        const currentTimestamp = Date.now();
        const timeDifference = currentTimestamp - parseInt(scannedTimestamp, 10);
        console.log('وقت المسح: ', timeDifference, 'ملّي ثانية');
        if (timeDifference < updateInterval && timeDifference >= 0) {
          console.log('الرمز صالح، عرض نموذج التسجيل.');
          showAttendanceForm();
        } else {
          console.log('الرمز منتهي الصلاحية.');
          invalidQrMessage.style.display = 'block';
        }
      } else {
        // وضع اللابتوب: يتم توليد رمز QR جديد بشكل متواصل
        generateQRCode();
        setInterval(generateQRCode, updateInterval);
      }
    });
  </script>

</body>
</html>
